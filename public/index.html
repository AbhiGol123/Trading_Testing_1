<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Candlestick Chart</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script> <!-- Include Socket.IO client library -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signal-dropdown-container">
            <label for="signalDropdown">Signals:</label>
            <select id="signalDropdown" class="dropdown"></select>
        </div>
        <div class="chart-container">
            <div id="candlestickChart" style="width:100%; height:760px;"></div>
        </div>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="app.js"></script>
    </body>
</html>
